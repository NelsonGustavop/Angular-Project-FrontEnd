<div class="container ">
    <form class="form mat-elevation-z8">
        <h1>Login</h1>
        <img src="assets\img\img.svg" alt="Login">
        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Email</mat-label>
          <input [formControl] ="email" 
          required [(ngModel)]="creds.email"
           name ="email" matInput placeholder="Ex. Cleitin@gmail.com" >
        </mat-form-field>

        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Senha</mat-label>
          <input [formControl] ="senha" required [(ngModel)]="creds.senha" name ="senha" type="password" matInput placeholder="Ex. 12345@!$" v>
        </mat-form-field> 
        <button (click) = "logar()" [disabled]= "!validaCampos()" class="full-width mat-elevation-z4" mat-stroked-button color="primary">Login</button>   
         
      </form>    
    </div>
