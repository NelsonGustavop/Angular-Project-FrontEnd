<div class="container mat-elevation-z8">
    <form action="" class="form">

        <h1 class="fullwidth">Cadastrar Tecnico</h1>
        <img class="fullwidth" src="assets\img\cd.svg" alt="Angular - Universe">

        <section class="section">
            <mat-checkbox class="margin" color="primary" >Admin</mat-checkbox>
            <mat-checkbox class="margin" color="primary">Cliente</mat-checkbox>
            <mat-checkbox class="margin" color="primary">Tecnico</mat-checkbox>
            



          </section>
          <p>
            <mat-form-field class="fullwidth"  appearance="legacy">
              <mat-label>Name</mat-label>
              <input 
              [formControl]="nome"
              required
              matInput placeholder="ex: cleitin gafanhoto">
              <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
             
            </mat-form-field>
          </p>
          <p>
            <mat-form-field class="fullwidth" appearance="legacy">
              <mat-label>CPF</mat-label>
              <input  [formControl]="cpf" required matInput placeholder="000.000.000.00">
             
              <mat-icon matSuffix>pin</mat-icon>
             
            </mat-form-field>
          </p>
          <p>
            <mat-form-field class="fullwidth" appearance="legacy">
              <mat-label>Email</mat-label>
              <input  [formControl]="email"
              required matInput placeholder="cleitinDoGrau@gmail.com">
              <mat-icon matSuffix>email</mat-icon>
              
            </mat-form-field>
          </p>
          <p>
            <mat-form-field class="fullwidth" appearance="legacy">
         <mat-label>senha</mat-label>
            <input  [formControl]="senha"
            required matInput placeholder="214">
            <mat-icon matSuffix>password</mat-icon>
            
            </mat-form-field>
        </p>
        <button [disabled]="!validaCampos()" class="fullwidth mat-elevation z4" mat-raised-button color="primary">Cadastrar</button>
        
        <button routerLink="../" class="fullwidth mat-elevation z4"   mat-raised-button color="warn">cancelar</button>
    </form>

   <p class="fullwidth">by Nelson</p>
</div>
